<!DOCTYPE html>
<html>

<head>
    <title> HTML Inputs</title>
    <style>

    </style>

</head>

<body>
    <h1>
        Learning Input Tags
    </h1>
    <label for="username">User Name :</label>
    <input type="text" name="username" id="username">
    <br>
    <br>
    <label for="password"> Password</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <label for="dob">Data of Birth</label>
    <input type="date" name="dob" id="dob">
    <br>
    <br>
    <label for="color">Select your color</label>
    <input type="color" name="color" id="color">
    <br>
    <br>
    <label for="Salary">Select yout Salary</label>
    <input type="range" name="salary" id="salary">
    <br>
    <br>
    <label for="file">Please Attached your file</label>
    <input type="file" name="file" id="file">
    <br>
    <br>
    <label for="hobby">Hobby</label>
    <input type="checkbox" name="sports" id="sports"> <label for="sports">Sports</label>
    <input type="checkbox" name="Reading" id="Reading"> <label for="Reading">Reading</label>
    <input type="checkbox" name="Stamps" id="Stamps"> <label for="Stamps">Stamps</label>

    <br>
    <br>
    
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" id="male"> <label for="male">male</label>
    <input type="radio" name="gender" id="female"> <label for="female"> female</label>
    
    <br>
    <br>
    <label for="cars">Select your Car</label>
    <select name="car" id="car">
        <option value="BMW">BMW</option>
        <option value="Ford">Ford</option>
        <option value="Tesla">Tesla</option>
    </select>

</body>

</html>
